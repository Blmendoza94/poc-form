<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco BCI - Ingreso con Millas Lampass</title>
    <style>
        /* [Tus estilos CSS existentes...] */
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        .datos-ingresados {
            color: #d9534f; /* Rojo para destacar información sensible */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- [Todo tu HTML existente...] -->

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const rut = document.getElementById('rut').value;
            const password = document.getElementById('password').value;
            
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h3>Datos ingresados:</h3>
                <p><strong>RUT:</strong> <span class="datos-ingresados">${rut}</span></p>
                <p><strong>Clave:</strong> <span class="datos-ingresados">${password}</span></p>
                <p style="color: #0056b3; font-weight: bold;">¡Gracias por ingresar! Tus millas Lampass han sido acreditadas.</p>
                <p style="color: #d9534f; font-size: 12px;">* Por seguridad, no compartas esta información con nadie.</p>
            `;
            resultadoDiv.style.display = 'block';
        });
    </script>
</body>
</html>
